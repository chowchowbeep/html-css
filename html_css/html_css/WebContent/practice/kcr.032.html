<body>

<br>
<h3>이미지에 링크를 연결하지 않은 경우</h3>
<img src="logo.jpg" width="200" height="200" alt="예담">
&nbsp;border속성을 지정하지 않음<br>

<img src="logo.jpg" width="200" height="200" border="0" alt="예담">
&nbsp;border = 0으로 지정<br>

<img src="logo.jpg" width="200" height="200" border="5" alt="예담">
&nbsp;border = 5로 지정<br><br><br>
