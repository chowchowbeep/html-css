<!doctype html>
<html>
<head>
<title>선택입력양식</title>
</head>
<body>
<form>
<p>가장 좋아하는 색상</p>
<select name="color">
<option value="red">빨간색</option>
<option value="blue">파란색</option>
<option value="white">흰색</option>
<option value="grey" selected>회색</option>
<option value="black">검은색</option>
</select>
<br><br>
<select name="color" size="3" multiple>
<option value="red">빨간색</option>
<option value="blue">파란색</option>
<option value="white" selected>흰색</option>
<option value="grey" selected>회색</option>
<option value="black">검은색</option>
</select>
</form>
</body>
</html>
