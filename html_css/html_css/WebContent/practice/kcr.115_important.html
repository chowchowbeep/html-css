<!doctype html>
<html>
<head>
<style>
	div {
	border: 3px solid blue;
	}
	.fix {
	overflow: auto;
	}
	nav {
	float:left;
	width: 200px;
	border: 3px solid #73ad21;
	}
	section {
	margin-left: 206px;
	border: 3px solid red;
	}
</style>
</head>
<body>
	<div class="fix">
	<nav>
		<span>목차</span>
		<ul>
			<li><a target="_blank" href="http://www.google.com">Google</a></li>
			<li><a target="_blank" href="http://www.apple.com">Apple</a></li>
			<li><a target="_blank" href="http://www.w3.org">W3C</a></li>
			<li><a target="_blank" href="http://www.oracle">Oracle</a></li>
			<li><a target="_blank" href="http://www.adobe.com">Adobe</a></li>
			<li><a target="_blank" href="http://www.amazon.com">Amazon</a></li>
			<li><a target="_blank" href="http://www.Mysql.com">Mysql</a></li>
		</ul>
	</nav>
	<section>
		<span>section 1</span>
		<p>float속성은 시맨틱 문서 구조에 유용하게 사용가능 nav나aside에 float속성을 추가하면 떠다니는 내비게이션 또는 사이드 바를 만들 수 있습니다.</p>
	</section>
	<section>
		<span>section 2</span>
		<p>시맨틱 문서구조에 float속성을 적용할 때는 footer부분에 적용되지 않도록 해야 합니다.</p>
	</section>
	</div>
	
</body>
</html>
