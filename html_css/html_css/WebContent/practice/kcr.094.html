<!doctype html>
<html>
<head>

<style> 
th.title {
	width: 100px;
	height: 50px
	}
.ls{
	letter-spacing: 1.0em
	}
.ws{
	word-spacing:1.0em
	}
</style>
</head>
<body>
<table border="1">
<tr>
	<th class="title">이름</th>
	<th>영어</th>		<th>수학</th>
</tr>
<tr>
	<td>홍길동</td>
	<td>90</td>	<td>80</td>
</tr>
<tr>
	<td>장길산</td>
	<td>95</td>	<td>90</td>
</tr>

</table>
<br>
<hr>
<h3>letter-spacing</h3>
	<p>
	letter-spacing:normal<br>
	<span class="ls">
	letter-spacing:1.0em</span>
	</p>

<h3>word spacing</h3>
	<p>
	word-spacing:normal<br>
	<span class="ws">
	word spacing: 1.0em</span>
	</p>
</body>
</html>
