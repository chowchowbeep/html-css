<!doctype html>
<html>
<head>
<style>
	p[text] {
		color:red;
	}
	p[text="red"]{
		color:yellow;
		background-color:purple;
	}
	p[text~="bb"]{
		color:yellow;
		background-color:green;
	}
	p[text|="a1"]{
		color:yellow;
		background-color:blue;
	}
	p[text^="img"]{
		color:yellow;
		background-color:red;
	}
	p[text$=".png"]{
		color:yellow;
		background-color:gray;
	}
	p[text*="ong"]{
		color:yellow;
		background-color:pink;
	}

</style>

</head>
<body>
	<h2>Text Selector</h2>
	<p text="hello">모든텍스트</p>
	<p text="red">텍스트 매칭속성</p>
	<p text="aa bb cc">리스트 매칭속성</p>
	<p text="a1-a2-a3">범위 텍스트 매칭속성</p>
	<p text="img/pic.jpg">텍스트 시작 매칭속성</p>
	<p text="img/pic.png">텍스트 끝 매칭속성</p>
	<p text="chorong">텍스트 패턴 매칭속성</p>
</body>
</html>
