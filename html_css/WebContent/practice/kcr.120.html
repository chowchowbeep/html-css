<!doctype html>
<html>
<head>
<style>
	td,th {
	border: 2px  solid grey;
	}
	#tb1 {
	border: 3px solid grey;
	background-color: yellow;
	border-collapse: separate;
	table-layout:auto;
	}
	#tb2 {
	border: 3px solid grey;
	background-color: yellow;
	border-collapse: collapse;
	table-layout:auto;
	}

	
</style>
</head>
<body>

	<table id="tb1" width="350px">
		<tr >
			<th>table border-collapse</th>
			<td>separate적용</td>
		</tr>
	</table>
	<p></p>

	<table id="tb2" width="350px">
		<tr>
			<th>table border-collapse</th>
			<td>collapse적용</td>
		</tr>
	</table>

</body>
</html>
