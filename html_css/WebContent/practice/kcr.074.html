<!doctype html>
<html>
<head>
<style>

//가상클래스

	a:link {
		color: blue;
		text-decoration: underline;
	}
	a:visited {
		color: red;
	}
	a:hover {
		text-decoration: overline;
	}
	a:active {
		background-color: yellow;
	}

	div.d1 {
		border: 1px dashed red;
		width: 400px;
		padding: 5px;
	}
	div.d1:hover {
		background-color: yellow;
	}
		
	
	div.d2 {
		border: 1px dashed green;
		width: 400px;
		padding: 5px;
	}
	div.d2:hover {
		background-color: green;
	}
</style>

</head>
<body>
	<h2>Pseudo class</h2>
	<p><a href="http://www.w3.org" target="_blink">W3C방문</a> : 마우스 이벤트에 따른 링크 변화</p>
	<div class ="d1">
		<h3>가상 클래스 1영역</h3>
		마우스위치에 따른 박스의 스타일변화
	</div>
	<div class ="d2">
		<h3>가상 클래스 2영역</h3>

	</div>

</html>
